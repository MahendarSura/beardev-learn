apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: beardev-learn-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: beardev-learn-backend
  template:
    metadata:
      labels:
        app: beardev-learn-backend
    spec:
      containers:
        - name: backend
          image: your-dockerhub-username/beardev-learn-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mongo-uri
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
